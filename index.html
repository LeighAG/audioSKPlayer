<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <div id="container">
      <div id="audio-img">
        <img class="cover" src="" alt="">
      </div>
      <div id="audio-player">
        <div id="audio-info">
          <span class="artist"></span> - <span class="title"></span>

        </div>
        <input id="volume" type="range" min="0" max="10" name="" value="5">
<br>
<div id="audio-buttons">
  <button id="prev"></button>
  <button id="play"></button>
  <button id="pause"></button>
  <button id="stop"></button>
  <button id="next"></button>

</div>
<div class="clearfix"></div>
<div id="tracker">
  <div id="progressbar">
    <span id="progress"></span>
  </div>
  <span id="duration"></span>
</div>
<div class="clearfix"></div>
<ul id="playlist">
  <li  song="Future.mp3" cover="pics/cover.jpg" artist="sleater kinney">Future.mp3</li>
    <li song="Love.mp3" cover="pics/cover.jpg" artist="sleater kinney">Love.mp3</li>
      <li song="Reach Out.mp3" cover="pics/cover.jpg" artist="sleater kinney">Reach Out.mp3</li>
        <li song="Restless.mp3" cover="pics/cover.jpg" artist="sleater kinney">Restless.mp3</li>
</ul>
      </div>
    </div>
    <script type="text/javascript" src="index.js">
    </script>
  </body>
</html>
